<!DOCTYPE html>
<html>
  <head>

    <title>Train Schedule</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  </head>

  <body>
    <div class= "container">

      <div class="jumbotron">
          <h1 class="text-center">Anytime is Train Time</h1>
          <p class="text-center">Choo Choo. Chee Chee.</p>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              Current Train Schedule
            </div>
            <div class="panel-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="trainSchedule"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>        
          
      <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              Add Train   
            </div>
            <div class="panel-body" id="searchResults">
              <form id="searchForm">
                <div class="form-group">
                  <label>Train Name</label>
                  <input type="searchTerms" class="form-control" id="train-name">
                </div>
                <div class="form-group">
                  <label>Destination</label>
                  <input type="start" class="form-control" id="train-destination">
                </div>
                <div class="form-group">
                  <label>First Train Time (HH:mm - military time)</label>
                  <input type="start" class="form-control" id="train-time">
                </div>
                <div class="form-group">
                  <label>Frequency (min)</label>
                  <input type="end" class="form-control" id="train-frequency">
                </div>
                <button type="submit" class="btn btn-default" id="addTrain">Submit</button><span id="message"></span>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
